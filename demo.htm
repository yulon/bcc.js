<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
		#one{
			width: 200px;
			height: 50px;
		}
	</style>
	<script src="paint.js"></script>
</head>
<body>
	<div id="one"></div>
	<script>
		var one = document.getElementById("one");

		one.paint("2d", function(ctx){
			ctx.font = "Bold 20px Arial";
		});

		setInterval(function(){
			one.paint("2d", function(ctx){
				ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
				ctx.fillText(Date.parse(new Date()), 10, 30);
			});
		}, 1000);
	</script>
</body>
</html>
