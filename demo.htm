<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<style>
		#one{
			width: 200px;
			height: 50px;
		}
	</style>
	<script src="bcc.js"></script>
</head>
<body>
	<div id="one"></div>
	<script>
		var ctx = document.getElementById("one").getBackgroundCanvasContext("2d");

		ctx.font = "Bold 20px Arial";

		setInterval(function(){
			ctx.clearRect(0, 0, ctx.canvas.width, ctx.canvas.height);
			ctx.fillText(Date.parse(new Date()), 10, 30);
			ctx.update();
		}, 1000);
	</script>
</body>
</html>
